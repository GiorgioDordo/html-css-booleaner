<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Booleaner</title>
</head>
<body>
    <div class="container">
        <header>
            <div class="background">
                <div class="logo"></div>
            </div>
            <h1>Internet deve essere al servizio del "bene pubblico":
                il manifesto di Tim Berners Lee</h1>
            <div>Scritto da The Booleaner</div>
            <div>il 10/10/2020</div>
        </header>
        <main>
            <div class="image-container">
                <div class="tim-image">
                    <img src="img/tim-1.jpg" alt="tim speaking">
                    <div>1st Photo John S. and James L. Knight Foundation, by Scott Henrichsen</div>
                    <div>2nd Photo: Tim Berners Lee, by Paul Clarke</div>
                </div>

                <div class="tim-image tim2">
                    <img src="img/tim-2.jpg" alt="tim's portrait">
                </div>
            </div>    
        </main>
        <footer></footer>
    </div>
</body>
</html>
